<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumMechanic Mobile Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #22d3ee; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#050b14] text-slate-200 font-sans antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Using a CORS proxy to allow local file access to GitHub data
        const RAW_URL = "https://raw.githubusercontent.com/techconspiracy/QuantumMechanic/main/Prompts.DevNotes/implementation_framework.md";
        const PROXY_URL = "https://api.allorigins.win/get?url=" + encodeURIComponent(RAW_URL);

        function App() {
            const [board, setBoard] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                loadData();
            }, []);

            const loadData = async () => {
                setLoading(true);
                try {
                    const response = await fetch(PROXY_URL);
                    const data = await response.json();
                    parseMarkdown(data.contents);
                } catch (err) {
                    setError("Failed to bypass CORS. Check internet connection.");
                } finally {
                    setLoading(false);
                }
            };

            const parseMarkdown = (text) => {
                const lines = text.split('\n');
                const columns = [];
                let currentColumn = null;

                lines.forEach(line => {
                    if (line.startsWith('## ')) {
                        currentColumn = { title: line.replace('## ', '').trim(), tasks: [] };
                        columns.push(currentColumn);
                    } else if (line.trim().startsWith('- [') && currentColumn) {
                        const completed = line.includes('[x]');
                        const content = line.split('] ')[1];
                        currentColumn.tasks.push({ content, completed });
                    }
                });
                setBoard(columns);
            };

            const toggleTask = (cIdx, tIdx) => {
                const newBoard = [...board];
                newBoard[cIdx].tasks[tIdx].completed = !newBoard[cIdx].tasks[tIdx].completed;
                setBoard(newBoard);
            };

            const downloadMarkdown = () => {
                let md = "# Implementation Framework\n\n";
                board.forEach(col => {
                    md += `## ${col.title}\n`;
                    col.tasks.forEach(task => {
                        md += `- [${task.completed ? 'x' : ' '}] ${task.content}\n`;
                    });
                    md += "\n";
                });
                
                const blob = new Blob([md], { type: 'text/markdown' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = "implementation_framework.md";
                a.click();
            };

            if (loading) return <div className="h-screen flex items-center justify-center animate-pulse text-cyan-500 font-mono">INITIALIZING_QUANTUM_STATE...</div>;

            return (
                <div className="max-w-full overflow-hidden h-screen flex flex-col">
                    <header className="p-4 border-b border-cyan-900/50 flex justify-between items-center bg-[#0a1628]">
                        <h1 className="text-cyan-400 font-bold tracking-tighter text-lg">QM_DASHBOARD v1.0</h1>
                        <button 
                            onClick={downloadMarkdown}
                            className="bg-cyan-600 hover:bg-cyan-500 text-white text-xs px-3 py-2 rounded-md font-bold transition-all shadow-[0_0_15px_rgba(8,145,178,0.3)]"
                        >
                            EXPORT MD
                        </button>
                    </header>

                    <main className="flex-1 overflow-x-auto flex gap-4 p-4 custom-scrollbar bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-[#0a192f] to-[#050b14]">
                        {board.map((col, cIdx) => (
                            <section key={cIdx} className="w-[85vw] md:w-80 shrink-0 flex flex-col bg-slate-900/40 border border-slate-800 rounded-xl overflow-hidden">
                                <div className="p-3 border-b border-slate-800 bg-slate-900/80 font-mono text-[10px] text-cyan-500 flex justify-between">
                                    <span>{col.title}</span>
                                    <span>{col.tasks.filter(t => t.completed).length}/{col.tasks.length}</span>
                                </div>
                                <div className="flex-1 overflow-y-auto p-3 space-y-3">
                                    {col.tasks.map((task, tIdx) => (
                                        <div 
                                            key={tIdx}
                                            onClick={() => toggleTask(cIdx, tIdx)}
                                            className={`group p-4 rounded-lg border transition-all active:scale-95 ${
                                                task.completed 
                                                ? 'bg-emerald-900/10 border-emerald-900/50 opacity-60' 
                                                : 'bg-slate-800/50 border-slate-700 shadow-lg'
                                            }`}
                                        >
                                            <div className="flex items-start gap-3">
                                                <div className={`mt-0.5 w-5 h-5 shrink-0 rounded border flex items-center justify-center transition-colors ${
                                                    task.completed ? 'bg-cyan-500 border-cyan-500' : 'border-slate-500'
                                                }`}>
                                                    {task.completed && <svg className="w-3 h-3 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="4"><path d="M5 13l4 4L19 7" /></svg>}
                                                </div>
                                                <span className={`text-sm leading-snug ${task.completed ? 'line-through text-slate-500' : 'text-slate-200'}`}>
                                                    {task.content}
                                                </span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </section>
                        ))}
                    </main>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
